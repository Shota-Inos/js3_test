<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/main.css">  <title>Chatアプリ</title>
</head>

<body>
  <!-- コンテンツ表示画面 -->
  <div class="title">News</div>

  <div class="news_title">
    <!-- 名前 -->
    ニュースタイトル<br>
    <input type="text" id="username">
  </div>

  <div class="news_text">
    <!-- テキストエリア -->
    ニュース記事<br>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
  </div>

  <div class="news_good">
    good数<br>
    <input type="text" id="good_count">
  </div>

  <div>
    <!-- 送信ボタン -->
    <button id="send">送信</button>
  </div>

  <div class="data">
    <!-- 保存されたデータが表示される箇所 -->
    <div id="output">
      <div id="disp_count"></div>
    </div>
    <div id="change"></div>

  </div>

  <button id="test">change</button>





  <!--/ コンテンツ表示画面 -->

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JQuery -->

  <!--** 以下Firebase **-->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- 6.6.1に該当する箇所はfirebaseのバージョンですので更新されるたびに随時変わります🤗 -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase.js"></script>
<!-- firebase-app など、ハイフン以降を指定することで、指定した機能のみを呼び出すことができる
使わないものも読み込んでしまうので、速度が遅くなる -->
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

 <!-- jsファイルのソース -->
 <script src="js/main.js"></script>

</body>

</html>
